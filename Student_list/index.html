<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="todo-list" style="display: none">
      <button class="btn-x" style="margin-left: 324px">X</button>
      <h1>Students List</h1>
      <p>First name</p>
      <input class="inp-first" type="text" placeholder="first name" />
      <p>Last name</p>
      <input class="inp-last" type="text" placeholder="last name" />
      <p>Phone number</p>
      <input
        class="inp-phone"
        type="number"
        placeholder="phone number"
      "
      />
      <p>week KPI</p>
      <input class="inp-wkpi" type="number" placeholder="week kpi" />
      <p>month KPI</p>
      <input class="inp-mkpi" type="number" placeholder="week kpi" />

      <p class="disabl" type="text" disabled></p>
      <button class="send">Send</button>
      <button class="save" style="display: none">Save</button>
    </div>

   

    <div style="display: block" class="main-screen">
      <h1>Contact Details</h1>
      <button class="btn">Add Students</button>
      <p></p>
    
      <p></p>
      <div class="main-ol"></div>
    </div>
   
    <!-- modal -->

    <script src="main.js"></script>
  </body>
</html>
